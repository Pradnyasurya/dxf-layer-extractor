<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DXF Layers - Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .file-info {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .file-info h2 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: #666;
            font-weight: 500;
        }
        
        .info-value {
            color: #333;
            font-weight: 600;
        }
        
        .layers-section {
            margin-bottom: 30px;
        }
        
        .layers-section h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 15px;
        }
        
        .layers-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #fafafa;
        }
        
        .layer-item {
            padding: 12px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
        }
        
        .layer-item:last-child {
            border-bottom: none;
        }
        
        .layer-item:hover {
            background: #f0f2ff;
        }
        
        .layer-number {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            margin-right: 15px;
            font-weight: 600;
        }
        
        .layer-name {
            color: #333;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .actions {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #764ba2;
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        
        .summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .summary-count {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .summary-text {
            font-size: 18px;
            opacity: 0.9;
        }
        
        /* Scrollbar styling */
        .layers-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .layers-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 8px;
        }
        
        .layers-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 8px;
        }
        
        .layers-list::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Layer Extraction Results</h1>
        
        <div class="file-info">
            <h2>File Information</h2>
            <div class="info-item">
                <span class="info-label">Filename:</span>
                <span class="info-value">{{ filename }}</span>
            </div>
            <div class="info-item">
                <span class="info-label">DXF Version:</span>
                <span class="info-value">{{ dxf_version }}</span>
            </div>
            <div class="info-item">
                <span class="info-label">Total Layers:</span>
                <span class="info-value">{{ count }}</span>
            </div>
        </div>
        
        <div class="summary">
            <div class="summary-count">{{ count }}</div>
            <div class="summary-text">Layers Found</div>
        </div>
        
        <div class="layers-section">
            <h2>Layer List</h2>
            <div class="layers-list">
                {% for layer in layers %}
                <div class="layer-item">
                    <div class="layer-number">{{ loop.index }}</div>
                    <div class="layer-name">{{ layer }}</div>
                </div>
                {% endfor %}
            </div>
        </div>
        
        <div class="actions">
            <a href="/" class="btn btn-primary">Upload Another File</a>
        </div>
    </div>
</body>
</html>
