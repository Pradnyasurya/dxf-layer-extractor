name: Docker Build

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t dxf-layer-validator:test .

    - name: Test Docker image
      run: |
        docker run --rm -d -p 8080:8080 --name test-container dxf-layer-validator:test
        sleep 5
        docker ps | grep test-container
        docker stop test-container

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push to Docker Hub
      if: github.event_name != 'pull_request'
      run: |
        docker tag dxf-layer-validator:test ${{ secrets.DOCKER_USERNAME }}/dxf-layer-validator:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/dxf-layer-validator:latest
        if [[ ${{ github.ref }} == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
          docker tag dxf-layer-validator:test ${{ secrets.DOCKER_USERNAME }}/dxf-layer-validator:${VERSION}
          docker push ${{ secrets.DOCKER_USERNAME }}/dxf-layer-validator:${VERSION}
        fi
